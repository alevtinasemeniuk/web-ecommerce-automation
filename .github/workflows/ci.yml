name: CI for Web Ecommerce Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-test:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Create unique user-data-dir
        run: |
          rm -rf ${{ github.workspace }}/chrome-user-data-${{ github.run_id }} # Удалить старую директорию данных
          mkdir -p ${{ github.workspace }}/chrome-user-data-${{ github.run_id }} # Создать новую директорию данных

      - name: Run tests
        run: mvn test
        env:
          # Создаём уникальную директорию для каждого запуска с использованием временной метки
          CHROME_OPTIONS: "--remote-allow-origins=* --disable-gpu --no-sandbox --headless --disable-dev-shm-usage --window-size=1920,1080 --user-data-dir=${{ github.workspace }}/chrome-user-data-${{ github.run_id }}"
